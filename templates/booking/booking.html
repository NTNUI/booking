{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/booking.css' %}">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

{% endblock %}

{% block content %}
   <div class="container">
        <div class="controls">
            <p class="next label" onclick="nextMonth()"><i class="fa fa-arrow-right"></i></p>
            <p class="previous label" onclick="previousMonth()"><i class="fa fa-arrow-left"></i></p>
            <p id="current-month" class="label bold">January</p>
        </div>

        <div class="calendar" id="calendar">
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
        </div>
    </div>

{% endblock content %}

{% block script %}
  <script type="text/javascript" src="{% static 'js/calendar.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/expand_group_card.js' %}"></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
{% endblock script %}

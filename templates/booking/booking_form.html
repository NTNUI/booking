<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{ form.file_name }}
    <table>
       name: {{form.name}}
        {{form.person.as_hidden}}
       location {{form.location}}
       date {{form.contact_date}}
       time {{form.contact_time}}
    </table>
    <input type="submit" value="Submit">
</form>

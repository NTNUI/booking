<form action="new" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{ form.file_name }}
    <table>
        {{user.get_username}}
       names: {{form.name}}
        {{form.person}}
       location {{form.location}}
       date {{form.contact_date}}
       time {{form.contact_time}}
    </table>
    <input type="submit" value="Submit">
</form>

{#list displaying all bookings#}

{% for book in bookings %}
    <tr>
        <td>{{ book.start }}</td>
        <td>{{ book.end }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.location }}</td>
        <td>
            <button type="button" class="btn btn-warning btn-sm js-update-booking" data-url="{% url 'booking_update' book.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm js-delete-booking" data-url="{% url 'booking_delete' book.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>

{% empty %}

    <tr>
        <td colspan="7" class="text-center bg-warning">No bookings available</td>
    </tr>
{% endfor %}

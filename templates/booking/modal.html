{% load i18n widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <p>Hello</p>
    <form action="{% url 'news-create' %}" method="post" id="news-create" class="form">{% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add News</h4>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{ form.file_name }}
    <table>
       name: {{form.name}}
        {{form.person.as_hidden}}
       location {{form.location}}
       date {{form.contact_date}}
       time {{form.contact_time}}
    </table>
    <input type="submit" value="Submit">
</form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save changes" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
<script>
    var form_options = { target: '#modal', success: function(response) {} };
    $('#news-create').ajaxForm(form_options);
</script>
